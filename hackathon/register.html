<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">

        <form  action="">
            <div class="circle-top circle"></div>
           
            <h2 id="firsthead">Already Registered?</h2>
            <h3 class="head2">Login</h3>
            <input class="box" type="email" name="" id="" placeholder="Enter Username"> <br>
            <input class="box" type="password" name="" id="" placeholder="Enter password"> <br>
            <input  class="submit" type="submit" value="LOGIN">
        </form>

         <form   class="newUser" action="">
            <div class="circle-bottom circle"></div>
            <h2 class="head1">Don't have Account?</h2>
            <h3 class="head2">Register</h3>

            <input  class="box" type="text" name="name" id="name" placeholder="Name"> <br>
            <input  class="box" type="email" name="mail" id="mail" placeholder="Email"> <br>
            <input  class="box" type="number" name="phoneNum" id="phoneNum" placeholder="Phone number"> <br>
            <input class="submit" type="submit" value="REGISTER"> <br>
        </form>


    </div>
</body>

</html>
